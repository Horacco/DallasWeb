<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CV de Horacio Vazquez</title>
</head>
<body>
    <header>
        <h1>CV de Horacio Matias Vazquez</h1>
        <button type="button"><a href="index.html">Regresar</a></button>
    </header>
    <h2>Formulario de Registro</h2>
    <form action="DONDE ALMACENA LOS DATOS" target="_blank">
        <fieldset>
            <legend>Mis datos:</legend>
        <label for="first_name">Nombre:</label>
        <input size=30 type="text" name="first_name" placeholder="Ingrese su nombre aqui...">
        <label for="last_name">Apellido:</label><input size="30" type="text" placeholder="Ingrese su apellido aqui..."><br><br>
        <label for="address">Direccion:</label><input size="30" type="address" placeholder="Ingrese su direccion aqui...">
        <label for="number">Numero:</label><input type="number" placeholder="Ingrese numero aqui..."><br><br>
        <label for="city">Ciudad:</label><input size="30" type="text" name="city" placeholder="Ingrese su ciudad aqui...">
        <label for="zip_code">Codigo Postal:</label><input type="text" name="zip_code" placeholder="Ingrese su Codigo Postal aqui..."><br><br>
        <label for="phone_number">Telefono:</label><input size="30" type="tel" placeholder="Ingrese su numero telefonico aqui...">
        <label for="email">Correo Electronico:</label><input size="30" type="mail" name="email" placeholder="Ingrese su correo electronico aqui..."><br><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <button type="reset">Reset</button>
    </form>
</body>
</html>
