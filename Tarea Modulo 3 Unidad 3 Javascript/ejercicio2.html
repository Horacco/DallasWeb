<body>
    <script>
        const valores = [1, 3, 5, 8, 13, 21];
        let mayor = 0;
        for (let i = 0; i < valores.length; i++) {
            if (valores[i] > mayor) {
                mayor = valores[i];
            }
        }
        console.log('El numero mayor entre ' + valores + ' es ' + mayor);
    </script>
